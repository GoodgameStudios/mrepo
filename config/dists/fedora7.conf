### Name: Fedora Core v7
### URL: http://fedora.redhat.com/

[fedora7]
name = Fedora $release ($arch)
release = 7
#arch = i386 x86_64 ppc
arch = i386
metadata = repomd repoview

### ISO images
iso = http://download.fedora.redhat.com/pub/fedora/releases/$release/Fedora/$arch/iso/FC-$release-$arch-disc?.iso
os = http://download.fedora.redhat.com/pub/fedora/releases/$release/Fedora/$arch/os/Fedora/RPMS/

### Additional repositories
updates = http://download.fedora.redhat.com/pub/fedora/linux/updates/$release/$arch/
extras = http://download.fedora.redhat.com/pub/fedora/linux/extras/$release/$arch/

### RPMforge repository
rpmforge = rsync://apt.sw.be/pub/freshrpms/pub/dag/fedora/$release/en/$arch/dries/RPMS/
